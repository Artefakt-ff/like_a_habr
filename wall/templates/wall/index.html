<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Topics</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    {% for topic in topics %}

        <h2><a href="topics/{{ topic.url }}">{{ topic.title }}</a></h2>
        <p>{{ topic.body }}</p>
        <small>{{ topic.created }}</small>
    {% endfor %}
</div>
</body>
</html>
